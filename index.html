<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Pókemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo de Pokémon" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar Pokémon (nombre, número)">
        </div>
    </header>


    <main>
        <section class="pokemon-grid">
            <div class="pokemon-card">
                <img src="https://www.bitgab.com/uploads/1597796080-pikachu-1597796080.png" alt="Pikachu">
                <p>#0025 Pikachu</p>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
